<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>

    <!--CSS-->
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/LoginAndRegister.css">


    <!-- API for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4bf94b4b7.js" crossorigin="anonymous"></script>

</head>

<body>


<section class="Form py-5">
    <div class="container py-5">
        <div class="row g-0">

            <div class="col-lg-3">
            </div>

            <div class="col-lg-6 px-5 pt-5 text-center">
                <h4>Креирајте го вашиот профил</h4>

                <form method="post" action="/register">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-3 p-4" placeholder="Корисничко име" name="username">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="password" class="form-control my-3 p-4" placeholder="Лозинка" name="password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="password" class="form-control my-3 p-4" placeholder="Потврдете ја лозинката" name="repeatPassword">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-3 p-4" placeholder="Име" name="name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-3 p-4" placeholder="Презиме" name="surname">
                        </div>
                    </div>


                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="userRole" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                        <label class="form-check-label" for="ROLE_ADMIN">Администратор</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="userRole" type="radio" id="ROLE_USER" value="ROLE_USER">
                        <label class="form-check-label" for="ROLE_USER">Обичен корисник</label>
                    </div>
                    <div class="container mt-3">
                        <h6 class="text-danger" th:if="${hasError}" th:text="${error}"></h6>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn0 mt-3 mb-5">Register</button>
                        </div>
                    </div>

                    <p>Веќе сте корисник?
                        <a href="/login"> Најавете се тука</a>
                    </p>

                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
